<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🗞️ News Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary">📰 GNews API - India Friendly News App</h1>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
      <label class="form-check-label" for="darkModeToggle">🌙 Dark Mode</label>
    </div>
  </div>

  <!-- Filters -->
  <div class="row g-3 align-items-end mb-4">
    <div class="col-md-4">
      <label for="query" class="form-label">Search Term</label>
      <input type="text" id="query" class="form-control" placeholder="e.g. Modi, Cricket, Technology">
    </div>

    <div class="col-md-2">
      <label for="lang" class="form-label">Language</label>
      <select class="form-select" id="lang">
        <option value="en" selected>English</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary w-100" onclick="fetchNews()">🔍 Search</button>
    </div>
  </div>

  <!-- News Cards -->
  <div id="newsContainer" class="row g-4"></div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
